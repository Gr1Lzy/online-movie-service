databaseChangeLog:
  - changeSet:
      id: create_director_table
      author: Andrii_Kolomoiets
      changes:
        - createTable:
            tableName: directors
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false